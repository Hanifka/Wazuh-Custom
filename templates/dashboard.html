<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UEBA Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            min-height: 100vh;
        }

        .navbar-dark {
            background-color: #0d0d0d !important;
            border-bottom: 1px solid #333;
        }

        .main-container {
            display: flex;
            height: calc(100vh - 60px);
            background-color: #1a1a1a;
        }

        .entities-panel {
            flex: 0 0 35%;
            border-right: 1px solid #333;
            overflow-y: auto;
            background-color: #1a1a1a;
            padding: 0;
        }

        .entity-search {
            padding: 1rem;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            background-color: #0d0d0d;
            z-index: 10;
        }

        .entity-search input {
            background-color: #2d2d2d;
            border-color: #444;
            color: #e0e0e0;
        }

        .entity-search input::placeholder {
            color: #888;
        }

        .entity-search input:focus {
            background-color: #2d2d2d;
            border-color: #0d6efd;
            color: #e0e0e0;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }

        .entity-list {
            padding: 0;
            margin: 0;
        }

        .entity-item {
            padding: 1rem;
            border-bottom: 1px solid #333;
            cursor: pointer;
            transition: background-color 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .entity-item:hover {
            background-color: #2d2d2d;
        }

        .entity-item.active {
            background-color: #0d6efd;
            border-left: 4px solid #0d6efd;
            padding-left: calc(1rem - 4px);
        }

        .entity-item-info {
            flex: 1;
        }

        .entity-name {
            font-weight: 600;
            color: #fff;
            margin-bottom: 0.25rem;
            font-size: 0.95rem;
        }

        .entity-type {
            font-size: 0.8rem;
            color: #999;
            margin-bottom: 0.5rem;
        }

        .entity-stats {
            display: flex;
            gap: 1rem;
            font-size: 0.8rem;
        }

        .entity-stat {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .risk-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-block;
            white-space: nowrap;
        }

        .risk-low {
            background-color: rgba(40, 167, 69, 0.2);
            color: #28a745;
        }

        .risk-medium {
            background-color: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .risk-high {
            background-color: rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }

        .detail-panel {
            flex: 1;
            overflow-y: auto;
            background-color: #1a1a1a;
            padding: 2rem;
            display: none;
        }

        .detail-panel.active {
            display: block;
        }

        .empty-panel {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1a1a1a;
            padding: 2rem;
        }

        .empty-message {
            text-align: center;
            color: #666;
        }

        .empty-message i {
            font-size: 3rem;
            color: #444;
            margin-bottom: 1rem;
        }

        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 2rem;
            border-bottom: 1px solid #333;
            padding-bottom: 1rem;
        }

        .detail-title {
            margin: 0;
        }

        .detail-meta {
            font-size: 0.9rem;
            color: #999;
            margin-top: 0.5rem;
        }

        .refresh-btn {
            margin-left: auto;
            white-space: nowrap;
        }

        .last-refresh {
            font-size: 0.8rem;
            color: #888;
            margin-top: 0.5rem;
            text-align: right;
        }

        .detail-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background-color: #252525;
            border-radius: 6px;
            border: 1px solid #333;
        }

        .detail-section h4 {
            margin-top: 0;
            margin-bottom: 1rem;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .baseline-card {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .baseline-item {
            background-color: #1a1a1a;
            padding: 1rem;
            border-radius: 4px;
            border: 1px solid #333;
        }

        .baseline-label {
            font-size: 0.8rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }

        .baseline-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #0d6efd;
        }

        .baseline-comparison {
            font-size: 0.8rem;
            color: #999;
            margin-top: 0.5rem;
        }

        .events-table {
            font-size: 0.85rem;
        }

        .events-table th {
            background-color: #1a1a1a;
            border-color: #333;
            color: #999;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .events-table td {
            border-color: #333;
            color: #e0e0e0;
            padding: 0.75rem;
        }

        .events-table tbody tr:hover {
            background-color: #252525;
        }

        .event-detail-btn {
            cursor: pointer;
            color: #0d6efd;
            text-decoration: underline;
        }

        .event-detail-btn:hover {
            color: #0a58ca;
        }

        .event-json {
            background-color: #0d0d0d;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 1rem;
            margin-top: 1rem;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            color: #00ff00;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .history-chart {
            background-color: #0d0d0d;
            padding: 1rem;
            border-radius: 4px;
            border: 1px solid #333;
            margin-bottom: 1rem;
        }

        .history-chart canvas {
            max-height: 200px;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #999;
        }

        .loading-spinner {
            display: inline-block;
            width: 2rem;
            height: 2rem;
            border: 3px solid #333;
            border-top-color: #0d6efd;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background-color: rgba(220, 53, 69, 0.1);
            border: 1px solid #dc3545;
            color: #f8d7da;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .success-message {
            background-color: rgba(40, 167, 69, 0.1);
            border: 1px solid #28a745;
            color: #d4edda;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .rules-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .rules-list li {
            padding: 0.5rem 0;
            color: #e0e0e0;
            font-size: 0.9rem;
            border-bottom: 1px solid #333;
        }

        .rules-list li:last-child {
            border-bottom: none;
        }

        .rules-list i {
            margin-right: 0.5rem;
            color: #0d6efd;
        }

        .modal-content {
            background-color: #252525;
            border-color: #333;
        }

        .modal-header {
            border-color: #333;
        }

        .modal-title {
            color: #fff;
        }

        .close-btn {
            color: #e0e0e0;
            opacity: 0.7;
        }

        .close-btn:hover {
            opacity: 1;
        }

        .btn-close {
            filter: invert(1) brightness(1.2);
        }

        @media (max-width: 992px) {
            .main-container {
                flex-direction: column;
            }

            .entities-panel {
                flex: 0 0 40%;
                border-right: none;
                border-bottom: 1px solid #333;
            }

            .detail-panel {
                flex: 1;
            }

            .baseline-card {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            .entities-panel {
                flex: 0 0 50%;
                border-right: none;
                border-bottom: 1px solid #333;
            }

            .detail-panel {
                flex: 1;
                padding: 1rem;
            }

            .baseline-card {
                grid-template-columns: 1fr;
            }

            .detail-section {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-lg">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-shield-check"></i> UEBA Dashboard
            </span>
            <div class="ms-auto d-flex align-items-center gap-3">
                <div class="last-refresh-container">
                    <small class="text-muted" id="last-refresh">Last refresh: Never</small>
                </div>
                <button class="btn btn-sm btn-primary refresh-btn" id="refresh-btn">
                    <i class="bi bi-arrow-clockwise"></i> Refresh
                </button>
                <div class="dropdown">
                    <button class="btn btn-sm btn-secondary dropdown-toggle" type="button" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle"></i> <span id="username-display">User</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end" aria-labelledby="userMenu">
                        <li><a class="dropdown-item" href="#" onclick="logout()"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="entities-panel">
            <div class="entity-search">
                <input 
                    type="text" 
                    class="form-control form-control-sm" 
                    id="entity-search" 
                    placeholder="Search entities..."
                >
            </div>
            <div class="entity-list" id="entity-list"></div>
        </div>

        <div class="detail-panel" id="detail-panel">
            <div id="detail-content"></div>
        </div>

        <div class="empty-panel" id="empty-panel">
            <div class="empty-message">
                <i class="bi bi-inbox"></i>
                <p>Select an entity from the list to view details</p>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-shield-check"></i> UEBA Dashboard Login</h5>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="loginUsername" placeholder="Enter username" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="Enter password" required>
                        </div>
                        <div id="loginError" class="alert alert-danger d-none"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="loginBtn" onclick="handleLogin()">Login</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
